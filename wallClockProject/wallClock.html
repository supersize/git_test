<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}
		.wapper {
			position: relative;
			width: 600px;
			height: 600px;
		}
		.container {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			border: 1px solid black;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.diagonal{
			width: 0.5px;
			height: 100%;
			background-color: black;
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="wapper">
		<div class="container">
			<div class="diagonal"></div>
		</div>
	</div>
</body>
</html>
